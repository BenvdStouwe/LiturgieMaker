<span *ngIf="!changeMode"
      [ngClass]="{'changeable-value': enabled}"
      (click)="switchChangeMode()"
      [innerText]="getTime()"
      container="body"></span>
<ngb-timepicker *ngIf="changeMode"
                [(ngModel)]="value"
                [spinners]="false"
                (focus)="activateChangeMode()"></ngb-timepicker>
