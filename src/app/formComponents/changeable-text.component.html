<span *ngIf="!changeMode"
      class="changeable-value"
      (click)="switchChangeMode()"
      [innerText]="value"
      [ngbTooltip]="tooltipText"
      container="body"></span>
<input *ngIf="changeMode"
       type="text"
       class="form-control placeholder-shown"
       [placeholder]="placeholderText"
       [appAutofocus]="changeMode"
       (focusout)="switchChangeMode()"
       [(ngModel)]="value" />
