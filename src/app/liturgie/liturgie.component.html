<app-loader *ngIf="loading"
            tekst="Bezig met het ophalen van de liturgie"></app-loader>
<app-error *ngIf="foutmelding"
           [tekst]="foutmelding"
           [retry]="true"
           (close)="verwijderFoutmelding($event)"></app-error>
<app-liturgie-bewerken [liturgie]="liturgie">
</app-liturgie-bewerken>
