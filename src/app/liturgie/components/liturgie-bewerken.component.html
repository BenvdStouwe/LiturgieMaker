<div class="card"
     *ngIf="liturgie">
  <div class="card-header">
    <h3>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <app-changeable-text [value]="liturgie.titel"
                               placeholderText="Titel van liturgie"
                               (changedValue)="updateLiturgieNaam($event)"></app-changeable-text>
        </div>
        <div class="col-md-auto">
          <small class="text-muted">
            <app-changeable-date [value]="liturgie.aanvangsDatum"
                                 placeholderText="Aanvangsdatum"
                                 (changedValue)="updateLiturgieDatum($event)"></app-changeable-date>
          </small>
        </div>
        <div *ngIf="showSettings"
             class="btn-group float-right">
          <button class="btn btn-link"
                  [disabled]="!enabled"
                  (click)="save()">
            <i class="fa fa-floppy-o"></i>
          </button>
          <button *ngIf="liturgie.id"
                  class="btn btn-link"
                  [disabled]="!enabled"
                  (click)="dupliceer()">
            <i class="fa fa-files-o"></i>
          </button>
          <button *ngIf="liturgie.id"
                  class="btn btn-outline-danger"
                  [disabled]="!enabled"
                  (click)="confirmDeletion()">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </h3>
  </div>
  <div class="card-body">
    <div ngbDropdown
         class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdown1"
                ngbDropdownToggle
                [disabled]="!enabled">Actie</button>
        <div class="dropdown-menu"
             aria-labelledby="dropdown1"
             ngbDropdownMenu>
          <button class="dropdown-item"
                  [disabled]="!enabled">Actie</button>
          <button class="dropdown-item"
                  [disabled]="!enabled">Schriftlezing</button>
          <button class="dropdown-item"
                  [disabled]="!enabled">Lied</button>
          <button class="dropdown-item"
                  [disabled]="!enabled">Anders</button>
        </div>
      </div>
      <input type="text"
             class="form-control"
             aria-label="Text input with dropdown button"
             [disabled]="!enabled">
    </div>
  </div>
</div>
