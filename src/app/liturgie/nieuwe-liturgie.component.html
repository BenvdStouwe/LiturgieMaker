<app-loader *ngIf="loading"
            tekst="Bezig met het ophalen van de liturgie"></app-loader>
<app-error *ngIf="foutmelding"
           [tekst]="foutmelding"
           (close)="verwijderFoutmelding()"></app-error>
<div class="jumbotron">
  <h1 class="display-4"
      i18n="@@newLiturgyTitle">Nieuwe liturgie</h1>
  <p class="lead">Hier kunt u een nieuwe liturgie opstellen. Klik
    <a [routerLink]="['/',routingNames.VOORBEELD]"
       i18n="@@newLiturgyIntroduction">hier</a> voor een voorbeeld.
  </p>
</div>
<app-liturgie-bewerken [liturgie]="liturgie"></app-liturgie-bewerken>
