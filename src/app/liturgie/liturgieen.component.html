<app-loader *ngIf="laadtLiturgieen"
            tekst="Bezig met het ophalen van je liturgieen."></app-loader>
<app-error *ngIf="foutmelding"
           [tekst]="foutmelding"
           [retry]="true"
           (close)="verwijderFoutmelding($event)"></app-error>
<div *ngIf="liturgieen"
     class="list-group">
  <ngb-pagination *ngIf="aantalLiturgieen > liturgieenPerPagina"
                  class="d-flex justify-content-center"
                  [collectionSize]="aantalLiturgieen"
                  [pageSize]="liturgieenPerPagina"
                  [page]="page"
                  (pageChange)="switchPage($event)"
                  aria-label="Pagination"></ngb-pagination>
  <a class="btn btn-xs btn-secondary"
     [routerLink]="['/', routingNames.NIEUWELITURGIE]">
    <i class="fa fa-plus"
       aria-hidden="true"></i> Nieuwe liturgie
  </a>
  <app-liturgie-item *ngFor="let liturgie of liturgieen"
                     [liturgie]="liturgie">
  </app-liturgie-item>
  <a class="list-group-item list-group-item-info">
    <i class="fa fa-check"
       aria-hidden="true"></i> Gepubliceerd
    <i class="fa fa-clock-o"
       aria-hidden="true"></i> Nog niet gepubliceerd
    <i class="fa fa-times"
       aria-hidden="true"></i> Verborgen
  </a>
  <ngb-pagination *ngIf="aantalLiturgieen > liturgieenPerPagina"
                  class="d-flex justify-content-center"
                  [collectionSize]="aantalLiturgieen"
                  [pageSize]="liturgieenPerPagina"
                  [page]="page"
                  (pageChange)="switchPage($event)"
                  aria-label="Pagination"></ngb-pagination>
</div>
