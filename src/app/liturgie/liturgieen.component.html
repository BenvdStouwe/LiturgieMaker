<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"
        *ngFor="let liturgie of liturgieen">
      {{liturgie.titel}}
      <span class="badge badge-primary">{{liturgie.aanvangsdatum | date}}</span>
      <span *ngIf="liturgie.publicatiedatum"
            class="badge badge-secondary pull-right">{{liturgie.publicatiedatum | date}}</span>
    </li>
  </ul>
</div>
